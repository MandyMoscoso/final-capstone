<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/register.css}">
  <title>Login</title>
</head>
<body >
<form class="h-100 bg-dark" id="register-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                   alt="Sample photo" class="img-fluid"
                   style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">User registration form</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstname" class="form-control form-control-lg" />
                      <label class="form-label" for="firstname">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lastname" class="form-control form-control-lg" />
                      <label class="form-label" for="lastname">Last name</label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="username" class="form-control form-control-lg" />
                  <label class="form-label" for="username">Email</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="tel" id="phonenumber" class="form-control form-control-lg" />
                  <label class="form-label" for="phonenumber">Phone number</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>
                  <button type="submit" class="mb-4 btn btn-warning btn-lg ms-2">Sign Up</button>
                <div class="mb-5 pb-lg-2 " style="color: #393f81;">Have an account? <a href="login" style="color: #393f81;">Log in here</a></div>

              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<input id="csrf" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<script   th:src="@{/javascript/register.js}" type="application/javascript"></script>
</body>
</html>
