    <title>Home</title>

<body>

<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-2">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="staffhome">Home</a></li>
                        <li class="breadcrumb-item"><a href="staffnewuser">Add User</a></li>
                        <li class=" breadcrumb-item" id="log-out" aria-current="page"><a href="#">Log Out</a></li>
                    </ol>

                </nav>
            </div>
        </div>
    </div>
</section>

        <div id="home-content" class ="col-md-8 col-sm-10 mx-auto mt-5 my-5 ">
            <input class="form-control mb-2 input-group-sm col-sm-3" id="myInput" type="text" placeholder="Search..">
            <table class="table table-striped table-bordered table-sm">
                <thead class="bg-user-table bg-gradient " >
                <tr>

                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Role</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="all-user-table" >
                </tbody>
            </table>
        </div>

<input id="csrf" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

<script>
    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#all-user-table tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
